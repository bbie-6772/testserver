<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      
        .allcard {
            width: 1400px;
            display: flex;
            justify-content: center;
            margin: 30px auto 0px auto;

        }

        .myteamcard {
            height: auto;
            width: auto;
            padding: 15px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: whitesmoke;
            margin: 24px 10px 0px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .myteamcard:hover {
            background-color: rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .card {
            flex-direction: row;
            background-color: transparent;
            border: 1px solid transparent;
        }

        /*faceimge 랑 cardtext를 묶는 거.*/

        .faceimge {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            width: 175px;
            height: 225px;
            border-radius: 5px;
        }

        /*사진임*/

        .cardtext {
            margin: 0px 0px 0px 20px;
            padding: 15px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
            background-color: white;
        }

        /*이름,mbti등*/

        .cardtext2 {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid black;
            border-radius: 5px;
            width: 287px;
            background-color: white;
        }

        /*장점등*/


        .blog-link {
            display: flex;
            justify-content: center;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }


        .plsbt {
            height: 500px;
            width: 320px;
            border-radius: 5px;
        }

        .plsbt:hover {
            background-color: rgba(0, 0, 0, 0.1);
            /* 약간 어두워짐 */
            cursor: pointer;
        }

        .postingbtng {
            height: 500px;
            width: 330px;
        }

        /*위에 버튼 공간 잡는거 없으면 찌그러짐*/
      
        /*이 밑은 카드 누르면 나오는 팝업창이므로 바꾸기.*/
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
    </style>


</head>

<body>
    <div class="allcard">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="postingbtng" id="cardlist">

                <button id="plsbtn" type="button" class="plsbt">추가하기</button>
            </div>
        </div>

    </div>

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <h4>팝업 창</h4>
            <p>이름: <span id="popup-name"></span></p>
            <button class="close-btn" id="clbtn">닫기</button>
        </div>
    </div>


    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";


        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCGqR4KmttjxTiDXOgnAlq_zK85FfceU_4",
            authDomain: "sparta-1aa54.firebaseapp.com",
            projectId: "sparta-1aa54",
            storageBucket: "sparta-1aa54.appspot.com",
            messagingSenderId: "210610766907",
            appId: "1:210610766907:web:f3553a0bb7e166be9c081e",
            measurementId: "G-8ETLMBCMF2"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);



        let docs = await getDocs(collection(db, "members"));
        docs.forEach((doc) => {
            let row = doc.data();
            let imageUrl = row['imageUrl'];
            let name = row['name'];
            let mbti = row['mbti'];
            let hobby = row['hobby'];
            let strengths = row['strengths'];
            let collaborationStyle = row['collaborationStyle'];
            let resolution = row['resolution'];
            let blogLink = row['blogLink'];

            let temp_html = `        
           <div class="myteamcard">
                <div class="card">
                    <img src="${imageUrl}"
                        class="faceimge">
                    <div class="cardtext">
                        <h5 class="card-title">이름<p>${name}</p>
                        </h5>
                        <h5 class="card-text">mbti<p>${mbti}</p>
                        </h5>
                        <h5 class="card-text">취미<p>${hobby}</p>
                        </h5>
                    </div>
                </div>
                <div class="cardtext2">
                    <h5 class="card-title">장점: ${strengths}</p>
                    </h5>
                    <h5 class="card-title">협업 스타일: ${collaborationStyle}</p>
                    </h5>
                    <h5 class="card-title">다짐: ${resolution}</p>
                    </h5>
                </div>
                <a href="${blogLink}" target="_blank" class="blog-link"
                    onclick="event.stopPropagation()">blog</a>
            </div>`;
            let cardElement = $(temp_html).insertBefore('#cardlist');

            // 클릭 이벤트 핸들러 추가
            cardElement.click(function () {
                $('#popup-name').text(name);  // 클릭한 카드의 이름을 팝업에 설정
                $('#popup').css('display', 'flex');  // 팝업 열기
            });
        });

        // 팝업 닫기 버튼 클릭 시 팝업을 닫습니다.
        $("#clbtn").click(function () {
            $("#popup").css("display", "none");
        });

    </script>

    <script>
        $(document).ready(function () {
            $("#plsbtn").click(function () {
                window.location.href = 'addcard.html';
            });
        });
        //분리 안하면 작동을 안함;;
    </script>

</body>


</html>
