<!DOCTYPE html>
<html lang="ko">
    <head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Animate.css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- bootstrap script -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"

        <!-- 공용 스타일 css -->

    <body>
        <!-- header section -->
        <header class="header container-fluid">
            <div
                class="container d-flex justify-content-between align-items-center p-0"
            >
                <a class="title" href="index2.html">8조</a>

                <div class="menu d-flex align-items-center">
                    <a href="#member">멤버 소개</a>
                    <a href="#guestbook">방명록</a>
                    <button id="editbtn" class="btn btn-primary ms-2">
                        편집모드
                    </button>
                </div>
            </div>
        </header>

        <!-- banner section -->
        <div class="bannerWrap">
            <div class="bannerWrap__content">
                <div
                    class="bannerWrap__image-wrapper animate__animated animate__fadeInLeft"
                >
                    <img src="asset/images/fireRtan.png" alt="banner image" />

                <div
                    class="bannerWrap__text-content animate__animated animate__fadeInUp"
                >

                    </p>
                </div>
            </div>
        </div>

        <div class="py-5">
            <!-- member card section -->
            <div class="container memberCardWrap mb-5">
                <h5 id="member" class="subtitle">
                    자랑스런 저희 멤버들을 소개할게요😁
                </h5>

                <div class="memberCardWrap__content">카드 구간</div>
            </div>

            <!-- guestbook section -->
            <div class="container guestbookWrap">
                <h5 id="guestbook" class="subtitle">
                    남기고 싶은 이야기가 있으신가요❓
                </h5>

                <div class="guestbookWrap__content">방명록 구간</div>
